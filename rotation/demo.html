<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factory Safety Status</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      text-align: center;
      max-width: 80%;
    }

    h1 {
      font-size: 4vw;
      margin-bottom: 1vh;
      letter-spacing: 0.1em;
    }

    .clock {
      font-size: 3vw;
      opacity: 0.8;
      margin-bottom: 4vh;
    }

    .message {
      font-size: 2.5vw;
      padding: 1em;
      border: 2px solid #fff;
      border-radius: 12px;
      min-height: 3em;
    }
  </style>
</head>
<body style="
  margin:0;
  background:black;
  color:white;
  font-family:sans-serif;
">

<div class="panel">
  <h1>SAFETY STATUS</h1>
  <div class="clock" id="clock">--:--:--</div>
  <div class="message" id="message"></div>
</div>

<script>
  const messages = [
    "Wear eye protection at all times",
    "Report spills immediately",
    "Keep walkways clear",
    "Lockout / Tagout before maintenance",
    "Emergency exits must remain unobstructed"
  ];

  let idx = 0;
  const msgEl = document.getElementById("message");
  const clockEl = document.getElementById("clock");

  function updateClock() {
    const now = new Date();
    clockEl.textContent = now.toLocaleTimeString();
  }

  function rotateMessage() {
    msgEl.textContent = messages[idx];
    idx = (idx + 1) % messages.length;
  }

  updateClock();
  rotateMessage();

  setInterval(updateClock, 1000);
  setInterval(rotateMessage, 5000);
</script>

</body>
</html>
